  <div>

  </div>
    <script>

let btn=document.querySelectorAll("button");
let Div=document.querySelector("div");

btn.forEach(function (btn){
    btn.onclick=function(){
   let colors= btn.getAttribute("style");
   let subcolor=colors.substr(12,18);

      Div.innerHTML=subcolor;
     Div.style.backgroundColor=subcolor;
    }
});
    </script>
