<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exercise#7A</title>
    <style>
    
     
   div{
       background-color:rgb(238, 236, 238);
       border:rgb(143, 142, 143) solid 0.1em;
       padding:1em;
       font-size: 1.5em;
   }
   button{
       background-color: white;
       font-size: 1em;
   }
  
    </style>
</head>
<body>
  
    <input type="text" placeholder="Song name" id="song">
    <button type="submit" onclick="function_add()">Add Song </button>
    

        <div>My favorite song </div>
       <div >My second favorite song </div>
       <div> I like this one too </div>
      
      <script>


   function function_add(){
   let song=document.getElementById("song").value;
  
     if(song !== ""){
    let new_element=document.createElement("div");
    document.body.appendChild(new_element);
    new_element.innerHTML=song;
  
   
  
}
 }
       

 
 
  


        
      </script>

</body>
</html>
