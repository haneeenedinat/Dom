<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2_new</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="Div" onclick="change()"></div>

    <script>
        
        let  initial_color="#"+Math.random().toString(16).slice(2,8);
      document.getElementById("Div").style.backgroundColor=initial_color;
      
    
      
          let colors=["red","green","blue"];
          let count=0;
          function change(){

              for(let i=0; i<colors.length; ++i){     
                document.getElementById("Div").style.backgroundColor=colors[count];
                if(count==colors.length){
                 count=0;
                }
          }
          count++;  
        }

</script>

</body>
</html>
